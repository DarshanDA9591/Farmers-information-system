<div class="container mt-5 mb-5 ">
    <br>
    <h4 style="text-align:center;"> Agri Info Updates</h4>
    <br>
  <div class="row">
  <div class="col-lg-12" *ngFor="let list of infolist">
  <div class="card">
      <div class="card-body ">
      <ul class="list-group list-group-flush">
        <li class="list-group-item text-center"> <strong class="text-success">{{list.InfoTitle}}</strong></li>
        <li class="list-group-item">{{list.Info}}</li>
        <li class="list-group-item txt">Posted:{{list.Date}}</li>
      </ul>
      <br>     
    </div>
  </div>
