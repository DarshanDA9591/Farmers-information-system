
  <div class="col-lg-12 card bg-light mt-4 p-4">
    <h4 style="text-align: center;">Farmers Queries</h4>
    <br>
    <table  class="table table-striped" >
        <thead>
      <tr>
        <th>Sl. No</th>
        <th>Farmer Name</th>
        <th>Mobile</th>
        <th>Question</th>
        <th>Reply</th>
        <th></th>
      </tr>
      </thead>
      <tbody>
        <tr *ngFor="let list of qlist">
          <td>{{list.QID}}</td>
          <td>{{list.Farmer}}</td>
          <td>{{list.Mobile}}</td>
          <td>{{list.QQuestion}}</td>
          <td>{{list.QReply}}</td>
          <td>
            <a class="btn btn-success" (click)=showforEdit(list)>Reply</a>
          </td>
        </tr>
    </tbody>
    </table>
  <div class="col-lg-12">
      <p *ngIf="isShow">
      <input type="text" class="form-control" [(ngModel)]="model.QReply" placeholder="Reply here....">
      <br>
      <button  class="btn btn-danger"  (click)="onSub()">Submit</button>
      </p>
      </div>
  </div>
