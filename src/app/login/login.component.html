<div class="bg-image" style="background-image: url('../assets/1.jpg'); height: 100vh">
    <h2 style="text-align: center; color:green;">LOGIN </h2>
        <div class="d-flex justify-content-center mt-5">
             <div class="card shadow  mb-3" style="max-width: 540px;">
                <div class="row g-1">
                    <div class="col-md-4">
                        <img src="../assets/login.jpg" class="img-fluid"  alt="...">
                    </div>
                    <div class="col-md-8">
                        <div class="card-body text-align-center">
                                <label>Select User Type</label>
                                    <select [(ngModel)] = "current" class="form-control active text-center mb-3">
                                        <option *ngFor="let item of list" [value]="item.id">{{item.name}}</option>
                                    </select>
                                <div *ngIf="isValidFormUserType" class="csserror">
                                    Select User Type
                                </div>
                                <label>Enter User ID</label>
                                <input type="text" class="form-control mb-3" [(ngModel)]="model.ID">
                                <div *ngIf="isValidFormUserID" class="csserror">
                                    ENter User ID
                                </div>
                                <label>Enter Password</label>
                                <input type="password" class="form-control " [(ngModel)]="model.Password">
                                <div *ngIf="isValidFormUserPassword" class="csserror">
                                    Enter Password
                                </div>
                                <br>
                                <a routerLink="/newreg" class="btn btn-link"> New Registration</a>
                            <div class="justify-content-center gap-4 d-md-flex">
                            <input type="submit" class="btn btn-success mt-3" (click)="login()" value="Login">
                                <a [routerLink]="['']" class="btn btn-secondary mt-3">Back</a>
    
                            </div>
                         </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
